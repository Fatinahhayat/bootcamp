<!DOCTYPE html>
<!--
    The doctype declaration should be on the first line at the top of all other content on the webpage.
    in general HTML is not case sensitive
-->
<html lang="en">
<head>
    <!-- Character Encoding: To display an HTML page correctly, a web browser must know the character set used in the page -->
    <meta charset="UTF-8">

    <!-- Setting the viewport to make your website look good on all devices: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world!</title>
</head>
<h1 style="font-size:60px;">
    Welcome!
</h1>
<p> Welcome to the page </p>

<p> hello from us</p>
<h3> hi</h3>

<p> hello from Spain</p>
<h5>Bonjour</h5>
<p> hello from France</p>
<h6>Guten Tag</h6>
<p> hello from Germany</p>

</html>
