<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>1 Mountfield Road</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Matt</td>
            <td rowspan="2">45 Park West</td>
        </tr>
        <!-- to merge coloums and rows use colspan and rowspan-->
        <tr>
            <td colspan="2">Zak</td>
            
    
        </tr>
        
    </table>
</body>
</html>
