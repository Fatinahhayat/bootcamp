<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Basic Calculator</h2>
    <form class="container calculator">
        <input type="number" id="numberone">
        <p style="display: inline; color:snow;"> + </p>
        
        <input type="text" id="numbertwo" />
        <input type="button" id="sumbtn" value="+" onclick="calculateAdd()" />
        <input type="button" id="sumbtn" value="-" onclick="calculateMinus()" />
        <input type="button" id="sumbtn" value="*" onclick="calculateMultiply()" />
        <input type="button" id="sumbtn" value="/" onclick="calculateDivide()" />
        <input type="number" id="result" disabled />
        <input type="button" id="sumbtn" value="SQRT" onclick="calculateSqrt()" />
        <!-- JS will create a value and insert the result -->
        <input type="reset" id="reset" name="reset">
    </form>
    <script src="calculator.js"></script>
</body>
</html>
